<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>07_Overflow</title>
    <style media="screen">
      .box{
        width: 100px;
        height: 100px;
        border: 1px solid red;
        overflow: scroll;
        /*overflow:用来格式化该盒子，可以设置超出盒子可视区域(盒子的宽高)的内容的显示方式
          hidden:隐藏
          visiable:可见
          scroll: 可滚动
        */
      }
      .box2{
        width: 80px;
        height: 150px;
        margin: auto;
        background: green;
      }
    </style>
  </head>
  <body>
  <div class="box">
    <div class="box2">lalalalaalallalalalaalallalalalaalallalalalaalallalalalaalallalalalaalallalalalaalallalalalaalallalalalaalallalalalaalallalalalaalallalalalaalal</div>
  </div>
  </body>
</html>
