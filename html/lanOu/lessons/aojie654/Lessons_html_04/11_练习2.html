<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>11_练习2</title>
  <style media="screen">
    .wrap {
      width: 800px;
      margin: 50px auto;
      border: 1px solid red;
    }
    .wrap:after{
      content: "";
      display: block;
      clear: both;
    }
    .cell{
      width: 30%;
      height: 300px;
      background: green;
      float: left;
      margin: 20px 0px;;
    }
    .center{
      margin: 20px 5%;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="cell"></div>
    <div class="cell center"></div>
    <div class="cell"></div>
  </div>
</body>

</html>
