<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>08_清浮动方式</title>
    <style media="screen">
      .box{
        width: 200px;
        border: 1px solid red;
      }
      .box1{
        width: 100px;
        height: 100px;
        background: blue;
      }
      .box2{
        clear: both;
        /*清浮动属性*/
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="box1"></div>
        <div class="box2"></div>
    </div>
  </body>
</html>
