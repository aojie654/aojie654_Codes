<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>04_浮动特性</title>
  <style media="screen">
    .box {
      width: 200px;
      height: 200px;
      background: red;
    }

    .box1 {
      width: 500px;
      height: 500px;
      background: yellow;
    }
  </style>
</head>

<body>
  <div class="box">浮动块</div>
  <div class="box1">非浮动块</div>
  <!-- 浮动块浮动起来以后，其他非浮动块将具有一下特性：
  1.block:块级非浮动块会向上占据浮动块空出的区域。整个文本流向上移动;
  2.inline,inline-block块：行级非浮动块也会向上移动，占据原来浮动块的那一行，
    但是不能出现在浮动块覆盖的区域

 -->
</body>

</html>
