<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ex_12Float</title>
  <style media="screen">
    .main {
      width: 260px;
    }

    .main div {
      border: 1px solid transparent;
    }

    .boxc0 {
      width: 50px;
      height: 50px;
      float: left;
    }

    .boxc5 {
      height: 130px;
      width: 256px;
      float: left;
    }

    .boxc6 {

    }

    .boxc11 {
      color: #ffffff;
      height: 45px;
      width: 258px;
      float: left;
      background-color: #000000;
    }

    .box0 {
      background-color: #55aa99;
    }

    .box1 {
      background-color: #ffcf00;
    }

    .box2 {
      background-color: #00d0ff;
    }

    .box3 {
      background-color: #0030ff;
    }

    .box4 {
      background-color: #ff0091;
    }

    .box5 {
      width: 168px;

    }

    .box6 {
      background-color: #a8ff00;
    }

    .box7 {
      width: 100px;
      background-color: #00fe6e;
    }

    .box8 {
      width: 66px;
      background-color: #ffcf00;
    }

    .box9 {
      background-color: #ff0091;
    }

    .box10 {
      width: 168px;
      height: 60px;

</head>

<body>
  <div class="main">

    <!-- box0 * 5 -->
    <div class="boxc5 box5">6</div>
    <div class="boxc6 box6">7</div>
    <div class="boxc5 box7">8</div>
    <div class="boxc5 box8">9</div>
    <div class="boxc6 box9">10</div>
    <div class="boxc5 box10">11</div>

</html>
