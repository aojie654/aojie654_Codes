<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ex_Float*12</title>
  <style media="screen">
    .box {
      width: 600px;
      height: 800px;
      border: 1px solid #000;
      margin: 0px auto;
    }

    .box1,
    .box2,
    .box3,
    .box4,
    .box5 {
      width: 20%;
      height: 120px;
      float: left;
    }

    .box1 {
      background: red;
    }

    .box2 {
      background: orange;
    }

    .box3 {
      background: blue;
    }

    .box4 {
      background: green;
    }

    .box5 {
      background: purple;
    }

    .box6 {
      width: 62%;
      height: 200px;
      background: pink;
      float: left;
    }

    .box7 {
      width: 38%;
      height: 250px;
      background: brown;
      float: right;
    }

    .box8 {
      width: 31%;
      height: 200px;
      background: yellow;
      float: left;
    }

    .box9 {
      width: 31%;
      height: 200px;
      background: lightblue;
      float: left;
    }

    .box10 {
      width: 38%;
      height: 250px;
      background: gray;
      float: right;
    }

    .box11 {
      height: 100px;
      width: 62%;
      background: orange;
      float: left;
    }

    .box12 {
      height: 100px;
      width: 100%;
      background: black;
      float: left;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <div class="box4">4</div>
    <div class="box5">5</div>
    <div class="box6">6</div>
    <div class="box7">7</div>
    <div class="box8">8</div>
    <div class="box9">9</div>
    <div class="box10">10</div>
    <div class="box11">11</div>
    <div class="box12">12</div>
  </div>
</body>

</html>
