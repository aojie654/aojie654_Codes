<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Expande</title>
  <style media="screen">
    .box1 {
      float: left;
      position: relative;
      top: 0px;
      left: 0px;
      width: 100px;
      height: 50px;
      background: #cc9933;
      border: 1px solid #000000;
      border-radius: 30%;
    }

    .box2 {
      width: 150px;
      transition: 1s;
    }

    .box3 {
      width: 150px;
    }

    .background {
    width: 100px;
    height: 250px;
    background: #cc9933;
    border: 1px solid #000000;
      position: static;
    }

    .box2:hover {
      width: 250px;
      z-index: 10;
    }.box2:hover .text{
      opacity: 1;
    }

    .text {
      position: absolute;
      bottom:15px;
      left:160px;
      opacity: 0;
      color: #000000;
      float: right;
      z-index: 12;
      transition: 1s;
    }
  </style>
</head>

<body>
  <div class="box1 background">
    <div class="box1"></div>
    <div class="box1 box3"></div>
    <div class="box1 box2">
      <div class="text">呵呵</div>
    </div>
    <div class="box1 box3"></div>
    <div class="box1 box3"></div>

    这是一只手
  </div>
</body>

</html>
