<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <style media="screen">
    .wrap {
      width: 200px;
      /*border: 1px solid red;*/
      position: relative;
      transition: 1s;
    }

    a {
      display: block;
      text-align: center;
      text-decoration: none;
    }

    .menu a {
      /*position: absolute;*/
      text-align: left;
      padding: 3px 59px;
    }

    .menu {
      position: absolute;
      border: 1px solid red;
      /*opacity: 0;*/
      z-index: 8;
      left: 0;
      top: 51px;
      display: none;
      height: 0px;
      transition: 1s;
      /*transition: 1s;*/
    }

    .wrap:hover .menu {
      /*opacity: 1;*/
      display: block;
      height: 200px;
    }

    .menu a:hover {
      color: white;
      background: blue;
    }

    .w {
      border: 1px solid red;
    }

    .wrap:hover {
      height: 50px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="w"><a href="###">123456789</a></div>
    <div class="menu">
      <a href="">个人中心</a>
      <a href="">账号设置</a>
      <a href="">意见反馈</a>
      <a href="">退出</a>
    </div>
  </div>
</body>

</html>
