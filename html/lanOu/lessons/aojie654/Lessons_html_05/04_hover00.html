<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>04_hover00</title>
    <style media="screen">
      .box{
        width: 100px;
        height: 100px;
        border: 1px solid #ff0000;
        transition: 5s;
        /*样式过渡时间*/
      }
      .box:hover{
        background: #ffff00;
      }
      /*选择器:hover{样式}
        在页面上鼠标移入该选择器对应的盒子上时，再次选中该盒子，并设置后面的样式*/
    </style>
  </head>
  <body>
    <div class="box">

    </div>
  </body>
</html>
