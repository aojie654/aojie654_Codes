<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>01_Table 属性</title>
  <style media="screen">
    td {
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- 简写方式，只包含tr,th,td
          table常见属性:
        border:没有单位，为表格设置边框，冰柜顶大小，只能改变table标签的border大小，不能改变每个单元格的边框大小
      cellpadding:用来设置每个单元格边框到内容的距离，相当于设置了单元格的大小
    cellspacing:用来设置每个单元格之间的间隙大小-->
  <table border="10" ; cellpadding="100px;" cellspacing="20px;">
    <tr>
      <th>姓名</th>
      <th>HTML</th>
      <th>CSS</th>
    </tr>
    <tr>
      <td>林鑫泽</td>
      <td>100</td>
      <td>100</td>
    </tr>
    <tr>
      <td>LXZ</td>
      <td>0</td>
      <td>0</td>
    </tr>
  </table>
</body>

</html>
