<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>00_display特性_block</title>
  <style media="screen">
    .box1 {
      width: 200px;
      height: 200px;
      background: red;
      border: 10px solid blue;
    }

    .box2 {
      width: 200px;
      height: 100px;
      background: green;
      border: 10px solid black;
    }
  </style>
</head>

<body>
  <div class="box1">
      <div class="box2"></div>
  </div>
<!--
display:block
1.这种标签成为块级标签，独占页面一整行
2.在不设置block宽度时，一般情况下该块的渲染(带margin)继承父级width;
3.支持所有的CSS样式设置
4.两个block块外margin会出现重叠
 -->
</body>

</html>
