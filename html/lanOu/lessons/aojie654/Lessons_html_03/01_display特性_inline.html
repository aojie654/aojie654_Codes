<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>01_display特性_inline</title>
  <style media="screen">
    div {
      display: inline;
      background: red;
      width: 200px;
      height: 200px;
      margin: 100px 50px;
    }

  </style>
  <!--
  display属性为inline,称之为内嵌标签
  1.可以同一行排列;
  2.不支持width，height设置，大小只由内部文字撑开，inline型标签中不允许出现block块。
  3.不支持上下margin设置，2×inline块间距等于他们左右magin之和
 -->
</head>

<body>
  <div>
    <div class="box"></div>
  </div>
  <div>div2</div>
</body>

</html>
