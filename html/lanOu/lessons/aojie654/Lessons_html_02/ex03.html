<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Windows Menu</title>
  <link rel="stylesheet" href="css/ex03.css" media="screen" title="no title">
</head>

<body>
  <div class="main">
    <div class="more">
      工具栏(T)
    </div>
    <div class="choose_m">
      状态栏(B)
    </div>
    <div class="more line">
      浏览器栏(E)
    </div>
    <div class="choose_s">
      缩略图(H)
    </div>
    <div class="">
      平铺(S)
    </div>
    <div class="onSlide">
      图标(N)
    </div>
    <div class="">
      列表(L)
    </div>
    <div class="line">
      详细信息(D)
    </div>
    <div class="more line">
      排列图标(I)
    </div>
    <div class="">
      选择详细信息(C)...
    </div>
    <div class="line">
      自定义文件夹(F)...
    </div>
    <div class="more">
      转到(O)
    </div>
    <div class="">
      刷新(R)
    </div>
    <!-- 外面的大框 -->
  </div>
</body>

</html>
