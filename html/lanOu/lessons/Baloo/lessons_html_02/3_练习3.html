<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
        width: 375px;
        background:rgb(230,230,230) url('img/content_bg.png') 34px 36px no-repeat;
        border-right:1px solid black;
        border-bottom: 1px solid black;
        border-top:1px solid rgb(166,166,166);
        border-left:1px solid rgb(166,166,166);
      }
      .header{
        height: 18px;
        background: url("img/head_bg.png") 0 0 no-repeat;
        color:white;
        font-size: 12px;
        text-indent: 3px;
      }
      .text{
        width: 221px;
        margin-left: 88px;
        font-size: 12px;
        padding: 20px 0px;
      }
    </style>
  </head>
  <body>
      <div class="box">
        <div class="header">Adobe Photoshop CS4 Extended</div>
        <div class="text">要在关闭之前存储对Adobe Photoshop文档"未标题-1"的更改</div>
      </div>
  </body>
</html>
