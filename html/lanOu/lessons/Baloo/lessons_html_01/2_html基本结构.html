<!DOCTYPE html>
<!-- 以上代码：是html文档中唯一不是标签
的字符，是对当前文档类型的声明，表示当前
文档支持html第5套标准。该申明不能丢失
 -->
 <!-- 文档中的所有内容都包含在一个双标签
<html></html>中
 -->
 <html>
   <!-- head双标签：head中的内容不会被
    显示在浏览器页面中，head中存放的内容
    都是来进行页面控制的功能标签或文字
  -->
   <head>
     <!-- 控页面对中文字符解析  -->
     <meta charset="utf-8">
     <!-- 描述页面标题文字 -->
     <title>百度一下</title>
     <!-- 1、内部样式表
          2、网页检索关键字
          3、移动端布局控制
          4、网页描述
          5、网页渲染引擎模式切换
          6、高版本IE兼容支持
    -->
   </head>
   <!-- 网页中显示的所有内容，都写在body中 -->
   <body>
     这是第一个html页面
   </body>
 </html>
