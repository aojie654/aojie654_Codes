<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>标准盒模型</title>
    <style media="screen">
      .box{
        width: 200px;
        height: 200px;
        /*边框属性*/
        /*线宽*/
        border-width: 10px;
        /*线形*/
        border-style: solid;
        /*线颜色*/
        border-color: red;
        /*简写属性:会有一些默认的属性，
          因此简写
        */
        border:15px solid red;
        /*内边距:边界到width和height
        构成的内容区域之间的距离
        */
        /*padding：1个值:四个方向相同*/
        padding: 10px;
        /*padding：上下 左右*/
        padding: 10px 20px;
        /*padding: 上  左右  下*/
        padding: 10px 20px 30px;
        /*padding: 上 右  下 左 ：
          从上开始顺时针旋转
        */
        padding: 10px 20px 30px 40px;
        /*top、right、bottom、left*/
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      我是DIV
    </div>
  </body>
</html>
