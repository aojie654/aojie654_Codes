<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jqueryDemo04</title>
		<script src="js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				//DOM对象
				var div=document.getElementById("divid");
				div.style.color="red"
				
				//jquery对象
				var $d=$("#divid01")
				$d.css("color","blue")
				
				//将jquery对象转化为DOM对象（JavaScript对象）
				var $d1= $(div);
				$d1.css("color","aquamarine")
				//将jquery对象看成一个集合
				var newDiv=$("#divid01").get(0);
				newDiv.style.color="red"
				//将jquery看成一个数组
				var newDiv01=$("#divid01")[0];
				newDiv01.style.color="blue"
			})
			
		</script>
	</head>
	<body>
		<div id ="divid">divid</div>
		<div id ="divid01">divid01</div>
	</body>
</html>
