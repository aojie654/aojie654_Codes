<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ex_hover_03</title>
    <style media="screen">
      .wrap{
        width: 500px;
        position: relative;
      }
      .wrap:hover .mask{
        opacity: 0.5;
      }
      .wrap:hover h4{
        opacity: 1;
      }
      .image img{
        width: 100%;
        display: block;
      }
      .mask{
        width: 100%;
        height: 100%;
        background: #ffffff;
        opacity: 0;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 8;
        transition: 1s;
      }
      .wrap h4{
        width: 100%;
        font-size: 30px;
        color: #ff0000;
        text-align: center;
        opacity: 0;
        position: absolute;
        top: 30%;
        left: 0px;
        z-index: 10;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="image">
        <img src="./img/lxz.jpg" alt="lxz">
      </div>
      <div class="mask"></div>
      <h4>lxz</h4>
    </div>
  </body>
</html>
