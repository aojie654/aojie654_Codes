<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ex_hoverBaloo_00</title>
  <style media="screen">
    .wrap {
      width: 500px;
      position: relative;
      border: 1px solid #ff0000;
    }

    .wrap:hover .mask {
      opacity: 0.5;
    }

    .wrap:hover h2 {
      font-size: 50px;
      opacity: 1;
    }

    .image img {
      width: 100%;
      display: block;
    }

    .mask {
      width: 100%;
      height: 100%;
      background: url('./img/Baloo_bg.png') center center no-repeat;
      /*background: #ffffff;*/
      position: absolute;
      top: 0px;
      left: 0px;
      opacity: 0;
      transition: 1s;
      z-index: 8;
    }

    .wrap h2 {
      width: 100%;
      color: #ffffff;
      position: absolute;
      top: 30%;
      left: 0px;
      z-index: 10;
      text-align: center;
      opacity: 0;
      transition: 1s;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="image">
      <img src="./img/Baloo.jpg" alt="Baloo">
    </div>
    <div class="mask"></div>
    <h2>Lovely Baloo</h2>
  </div>
</body>

</html>
