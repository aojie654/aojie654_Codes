<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ex_index</title>
  <style media="screen">
    .wrap {
      width: 300px;
      border: 1px solid transparent;
    }

    .close {
      background: url('./img/close.jpg') 0px 7px no-repeat;
      float: right;
      border: 1px solid #cccccc;
      padding-left: 10px;
    }

    .title {
      margin-top: 26px;
      background: #ff0000;
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      text-indent: 5px;
      padding: 3px 0px;
    }

    .car_text {
      position: relative;
    }

    .car_text img {
      width: 100%;
      display: block;
    }

    .mask {
      position: absolute;
      width: 100%;
      height: 30px;
      left: 0px;
      bottom: 0px;
      background: #ffffff;
      opacity: 0.6;
      text-align: right;
    }

    .mask span {
      display: inline-block;
      height: 6px;
      width: 6px;
      border-radius: 50%;
      background: #a9a9a9;
      margin: 0px 1px;
    }

    .text {
      position: absolute;
      bottom: 0px;
      left: 5px;
      font-size: 5px;
      line-height: 30px;
    }

    .wrap ul {
      list-style: none;
      padding-left: 0px;
      margin: 0px;
    }

    .infoList li:after {
      content: "";
      display: block;
      clear: both;
    }

    .infoList li {
      border-bottom: 1px solid #a0a0a0;
      padding: 11px;
    }

    .infoList img {
      float: left;
      margin-top: 4px;
    }

    .info {
      width: 63%;
      float: right;
    }

    h5,
    p {
      margin: 0px;
      font-size: 14px;
    }

    p {
      font-size: 12px;
      color: #a6a6a6;
    }
    .wrap a{
      text-decoration: none;
      display: block;
      text-align: center;
    }
    .more{
      color: #a9a9a9;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="close">关闭</div>
    <div class="title">2017上海国际车展</div>
    <div class="car_text">
      <img src="./img/car1.jpg" alt="car1">
      <div class="mask">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="text">个个是硬货&nbsp;车展上市新车盘点</div>
    </div>
    <ul class="infoList">
      <li>
        <img src="./img/car2.jpg" alt="car2">
        <div class="info">
          <h5>世界上卖的最好的SUV换代国产 全新动力很强劲</h5>
          <p>全新国产CR-V不仅搭载1.5T还将推混动车型，期待</p>
        </div>
      </li>
      <li>
        <img src="./img/car3.jpg" alt="car3">
        <div class="info">
          <h5>世界上卖的最好的SUV换代国产 全新动力很强劲</h5>
          <p>全新国产CR-V不仅搭载1.5T还将推混动车型，期待</p>
        </div>
      </li>
    </ul>
    <a href="###"; class="more">查看更多</a>
  </div>
</body>

</html>
