<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	  .wrap{
	  	width: 300px;
	  	/*border: 1px solid red;*/
	  }
	  .close{
	  	text-align: right;
	  }
	  .close span{
	  	padding-left: 11px;
	  	background: url('img/close.jpg') 0 5px no-repeat;
	  	border: 1px solid rgb(208,208,208);
	  }
	  h3{
	  	color: white;
	  	background: red;
	  	margin: 0;
	  	padding: 5px;
	  }
	  .car_text{
	  	position: relative;
	  }
	  .car_text img{
	  	width: 100%;
	  	display: block;
	  }
	  .mask{
	  	position: absolute;
	  	left: 0;
	  	bottom: 0;
	  	width: 100%;
	  	background: rgba(255,255,255,0.6);
	  	line-height: 30px;
	  }
	  .mask span{
	  	float: right;
	  	margin-top: 12px;
	  	margin-right: 10px;
	  	width: 5px;
	  	height: 5px;
	  	border-radius: 100%;
	  	background: gray;
	  }
	  ul,p,h5{
	  	 list-style: none;
	  	 padding: 0;
	  	 margin: 0;
	  	 font-size: 14px;
	  }
	  li:after{
	  	content: "";
	  	display: block;
	  	clear: both;
	  }
	  ul img{
	  	float: left;
	  }
	  .info{
	  	float: right;
	  	width: 63%;
	  }
	  p{
	  	font-size: 12px;
	  }
	  li{
	  	padding: 12px;
	  	border-bottom: 1px solid black;
	  }
	  a{
	  	display: block;
	  	text-align: center;
	  	text-decoration: none;
	  	color: rgb(166,166,166);
	  }
	</style>
</head>
<body>
	<div class="wrap">
		<!-- 关闭 -->
		<div class="close">
			<span>关闭</span>
		</div>
		<!-- 标题部分 -->
		<h3 class="title">2017上海国际车展</h3>
		<!-- 图文部分 -->
		<div class="car_text">
			<img src="img/car1.jpg">
			<div class="mask">
				个个是硬货&nbsp;车展上市新车盘点
				<span></span>
				<span></span>
				<span style="background: black"></span>
			</div>
		</div>
		<!-- 信息列表 -->
		<ul class="infoList">
			<li>
				<img src="img/car2.jpg">
				<div class="info">
					<h5>世界上卖的最好的SUV换代国产&nbsp;全新动力很强劲</h5>
					<p>
						全新国产CR-V不仅搭载1.5T还将推混动车型，期待
					</p>
				</div>
			</li>

			<li>
				<img src="img/car3.jpg">
				<div class="info">
					<h5>世界上卖的最好的SUV换代国产&nbsp;全新动力很强劲</h5>
					<p>
						全新国产CR-V不仅搭载1.5T还将推混动车型，期待
					</p>
				</div>
			</li>

		</ul>
		<!-- 查看更多 -->
		<a class="more" href="#">查看更多</a>
	</div>
</body>
</html>
