<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.wrap{
			width: 300px;
			border: 1px solid transparent;
		}
		.close{
			padding-left: 10px;
			float: right;
			background: url('img/close.jpg') 0 5px no-repeat;
			border: 1px solid rgb(208,208,208);
		}
		.title{
			margin-top: 24px;
			background: red;
			color: white;
			font-weight: bold;
			font-size: 1.2em;
			padding: 2px 0;
			text-indent: 5px;
		}
		.car_text{
			position: relative;
		}
		.car_text img{
			width: 100%;
			display: block;
		}
		.mask{
			position: absolute;
			width: 100%;
			height: 30px;
			left: 0;
			bottom: 0;
			background: white;
			opacity: 0.6;
			text-align: right;
		}
		.mask span{
			display: inline-block;
			width: 5px;
			height: 5px;
			border-radius: 100%;
			background: gray;
			margin-right: 5px;
		}
		.text{
			position: absolute;
			left: 10px;
			bottom: 0;
			font-size: 14px;
			line-height: 30px;
		}
		.infoList{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.infoList li:after{
			content: "";
			display: block;
			clear: both;
		}
		.infoList li{
			border-bottom: 1px solid rgb(160,160,160);
			padding: 10px;
		}
		.infoList li img{
			float: left;
		}
		.info{
			float: right;
			width: 63%;
		}
		h5,p{
			margin: 0;
			font-size: 14px;
		}
		p{
			font-size: 12px;
			color: rgb(166,166,166);
		}
		a{
			text-decoration: none;
			color: rgb(166,166,166);
			display: block;
			text-align: center;
		}
		ul,.more{
			background: rgb(244,244,244);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<!-- 关闭 -->
		<div class="close">关闭</div>
		<!-- 标题部分 -->
		<div class="title">2017上海国际车展</div>
		<!-- 图文部分 -->
		<div class="car_text">
			<img src="img/car1.jpg">
			<div class="mask">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="text">个个是硬货&nbsp;车展上市新车盘点</div>
		</div>
		<!-- 信息列表 -->
		<ul class="infoList">
			<li>
				<img src="img/car2.jpg">
				<div class="info">
					<h5>世界上卖的最好的SUV换代国产&nbsp;全新动力很强劲</h5>
					<p>
						全新国产CR-V不仅搭载1.5T还将推混动车型，期待
					</p>
				</div>
			</li>

			<li>
				<img src="img/car3.jpg">
				<div class="info">
					<h5>世界上卖的最好的SUV换代国产&nbsp;全新动力很强劲</h5>
					<p>
						全新国产CR-V不仅搭载1.5T还将推混动车型，期待
					</p>
				</div>
			</li>

		</ul>
		<!-- 查看更多 -->
		<a class="more" href="#">查看更多</a>
	</div>
</body>
</html>
