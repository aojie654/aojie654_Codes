<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sina Float address</title>
  <style media="screen">
    .content {
      height: 1200px;
      border: 1px solid #0000ff;
    }

    .wrap {
      width: 301px;
      background: #f5f5f5;
      /*border: 1px solid #ff0000;*/
      position: fixed;
      bottom: 0px;
      left: 0px;
    }

    .wrap a {
      text-decoration: none;
      /*border: 1px solid #000000;*/
    }

    .wrap h4 {
      width: 100%;
      margin: 0px;
      background: #b05f35;
      color: #ffffff;
      float: left;
    }

    .wrap h5 {
      margin: 0px;
      color: #000000;
    }


    .description {
      font-size: 10px;
      color: #a9a9a9;
    }

    .wrap .close {
      border: 1px solid #aaaaaa;
      color: #cccccc;
      text-decoration: none;
      font-size: 7px;
      background: url('./img/close.jpg') left center no-repeat;
      padding-left: 13px;
      float: right;
    }

    .warp:after,
    .wrap a,
    .wrap div {
      content: "";
      display: block;
      clear: both;
    }

    .image img {
      width: 100%;
      display: block;
    }

    .car1 {
      width: 100%;
      position: relative;
    }

    .car1:hover .mask {
      opacity: 0.5;
    }

    .car1:hover .text {
      opacity: 1;
    }

    .mask {
      width: 100%;
      height: 15%;
      background: #ffffff;
      position: absolute;
      bottom: 0px;
      left: 0px;
      opacity: 0;
      transition: 1s;
      z-index: 8;
    }

    .text {
      font-size: 12px;
      font-weight: bold;
      width: 100%;
      color: #000000;
      position: absolute;
      bottom: 3px;
      left: 5px;
      z-index: 10;
      opacity: 0;
      transition: 1s;
    }

    .car2 {
      padding: 5px 0px;
      border-bottom: 1px solid #aaaaaa;
    }

    .car3 {
      padding: 5px 0px;
      border-bottom: 1px solid #aaaaaa;
    }

    .more {
      width: 100%;
      text-align: center;
    }

    .littleImg {
      width: 30%;
      float: left;
      /*position: relative;
      left: 5px;
      top: 0px;
      z-index: auto;*/
    }

    .secText {
      width: 60%;
      float: right;
      /*position: relative;
      left: 5px;
      top: 0px;
      z-index: auto;*/
    }
  </style>
</head>

<body>
  <div class="content">这是一个超级长的div</div>
  <div class="wrap">
    <a href="###" class="close">关闭</a>
    <div class="image">
      <h4>2017上海国际车展</h4></div>
    <div href="###" class="car1">
      <div class="image">
        <img src="./img/car1.jpg" alt="">
      </div>
      <div class="mask"></div>
      <div class="text">个个是硬货 车展上市新车盘点</div>
    </div>
    <a href="###" class="car2">
        <img src="./img/car2.jpg" alt="">
        <div class="secText"><h5>世界上卖的最好的SUV换代国产 全新动力很强劲</h5>
          <div class="description">全新国产CR-V不仅搭载1.5T还将推混动车型，期待。</div>
        </div>
        <a href="###" class="car3">
        <img src="./img/car3.jpg" alt="">
        <div class="secText">
          <h5>自豪！上海车展最霸气国产军车亮相</h5>
          <div class="description">它是我国第一步三代高机动性军用越野车，总质量5吨。</div>
        </div>
        </a>
    <a href="###" class="description more">
          查看更多
        </a>
  </div>
</body>

</html>
