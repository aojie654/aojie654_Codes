<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ex_winNT5Menu_01</title>

    main bgr: #f4f4f4;

<style media="screen">
  .main{
    width: 150px;
    border: 1px solid #b4b4b4;
    background: #f4f4f4;
    border-right-color: #4444444;
    border-bottom-color: #4444444;

  .main div{
    padding: 0px 10px;
    line-height: 1.5;
  }
  .more{
    background: url('./img/more.png') right center no-repeat;

  }
  .choose_m{
    background: url('./img/choose_m.png') left center no-repeat;
  }
  .line{
    border-bottom: 1px solid #b4b4b4;
  }
  .onSlide{
    background: #1c78ff;
  }

  }
</style>
  </head>

  <body>
    <div class="main">
