<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ex_winNT5Menu_03</title>
  <!--
    main bgr: #f4f4f4;
    main bdr:1px solid #b4b4b4;
    disAble color: #929292;
    line color: #b4b4b4;
    onSlide bg:  #1c78ff;
    onSlide ft:  #1c78ff;
     -->
  <style media="screen">
    .main{
      width: 150px;
      background: #f4f4f4;
      border: 1px solid #a5a5a5;
      padding: 0px 5px;
    }
    .main div{
      text-indent: 3px;
      padding: 0px 5px;
      font-size: 14px;
      font-family: STsong;
    }
    .unAble{
      color: #6b6b6b;
    }

    .line{
      border-bottom: 1px solid #a3a3a3;
    }
    .more{
      background: url('img/more.png')  right center no-repeat;
    }
    .chooseSingle{
      background: url('img/choose_s.png')  left center no-repeat;
    }
    .chooseMore{
      background: url('img/choose_m.png')  left center no-repeat;
    }

    .onSlide{
      background-color: #1c78ff;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="more">工具栏</div>
    <div class="chooseMore">状态栏</div>
    <div class="more line">浏览器栏</div>
    <div class="chooseSingle">缩略图</div>
    <div class="">平铺</div>
    <div class="onSlide">图标</div>
    <div class="">列表</div>
    <div class="unAble line">详细信息</div>
    <div class="more line">排列图标</div>
    <div class="unAble ">选择详细信息</div>
    <div class="line">自定义文件夹</div>
    <div class="more">转到</div>
    <div class="">刷新</div>
  </div>
</body>

</html>
