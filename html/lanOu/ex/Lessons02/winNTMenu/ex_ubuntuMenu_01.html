<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ex_ubuntuMenu_01</title>
    <style media="screen">
        .main{
          width: 258px;
          background-color: #4b4943;
          font-size: 15px;
          font-family: monospace;
          padding: 2px;
          /*color:#7f7d77;*/
          color:#dfdbd2;
        }
        .main div{
        padding-left: 23px;
        /*color:#7f7d77;*/
        /*color:#dfdbd2;*/
        line-height: 1.8;
        }

        .Alivable{
        color:#7f7d77;
        /*color:#dfdbd2;*/
        }

        .line{
          border-bottom:1px solid #3e3d3a;
        }

        .onSlide{
          background-color: #e95420;
        }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="line">
         新建文件夹(F)&nbsp;&nbsp;Shift+Ctrl+N
      </div>
      <div class="line Alivable">
         粘贴(P)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ctrl+V
      </div>
      <div class="line Alivable">
         全选(A)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ctrl+A
      </div>
      <div class="line Alivable">
         属性(P)&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Ctrl+I
      </div>
      <div class="">
         保持对齐(K)
      </div>
      <div class="line onSlide">
         按图标整理桌面(D)
      </div>
      <div class="line">
         更换背景(B)
      </div>
      <div class="">
         打开终端(E)
      </div>
    </div>
  </body>
</html>
