<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ex_winNT6Menu_01</title>
  <style media="screen">
    .main {
      width: 150px;
      background: #ffffff;
      padding: 0px 5px;
      border: 1px solid #bbbbbb;
      border-right-color:  #282a34;
      border-bottom-color:  #282a34;
    }

    .main div {
      line-height: 15px;
      padding: 3px 10px;
    }

    .more {
      background: url('./img/more.png') right center no-repeat;
    }

    .chooseSingle {
      background: url('./img/choose_s.png') left center no-repeat;
    }

    .line {
      border-bottom: 1px solid #a3a3a3;
    }

    .disAble {
      color: #929292;
    }

    .onSlide {
      background: #1c78ff;
    }

    }

</head>
