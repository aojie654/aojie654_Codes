<head>

    }

    height: 150px;

    .rectB {
    height: 150px;
      float: left;
      background: yellow;
    }

    .rectL {
      width: 150px;
      float: left;
      background: purple;
    }

    .tang {
      width: 150px;
      height: 150px;
      float: left;
      background: cyan;
    }
  </style>
</head>

<body>
  <div class="main">
  <div class="rect rectL"></div>
    <div class="rect rectT"></div>

  </div>

</html>
