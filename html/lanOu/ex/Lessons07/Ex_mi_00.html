<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>小米商城</title>
  <style media="screen">
    * {
      margin: 0px;
      padding: 0px;
      list-style: none;
      text-decoration: none;
    }

    .content {
      position: relative;
      z-index: 8;
      width: 1226px;
      border: 1px solid transparent;
      margin: 100px auto;
    }

    .bg {
      width: 100%;
      display: block;
    }

    .mask {
      position: absolute;
      left: 0px;
      top: 0px;
      z-index: 9;
      width: 100%;
      height: 100%;
    }

    .list {
      width: 245px;
      height: 95%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 0px;
    }

    .listTitle {
      padding: 24px 20px;
      color: #ffffff;
    }

    .listContent {
      position: absolute;
      left: 245px;
      top: 0px;
      z-index: 12;
      background: #ffffff;
      display: none;
    }
    .listContent::after{
      content: "";
      display:block;
      clear: both;
    }
   .listContent ul{
     float: left;
     width: 245px;
   }
   .listContent span{
     padding-left: 40px;
     background: url('./img/mix.jpg') 0px 0px no-repeat;
     line-height: 40px;
     display:inline-block;
   }
   buy{
     margin-left: 70px;
     border: 1px solid orange;
     padding: 0px 10px;
     color: orange;
     font-size: 12px;
   }
   .listContent li{
     padding: 18.3px 20px;
     color: #000000;
   }
  .listTitle:hover{
    background: orange;
  }
  .listTitle:hover .listContent{
    display: block;
  }
  </style>
</head>

<body>
  <div class="content">
    <img class="bg" src="./img/bg.jpg" alt="Background">
    <div class="mask">
      <div class="list">
        <div class="listTitle">
          手机 电话卡
          <div class="listContent">
            <ul>
              <li><span>小米手机6</span>
                <buy>选购</buy>
              </li>
              <li><span>小米手机6</span>
                <buy>选购</buy>
              </li>
              <li><span>小米手机6</span>
                <buy>选购</buy>
              </li>
              <li><span>小米手机6</span>
                <buy>选购</buy>
              </li>
              <li><span>小米手机6</span>
                <buy>选购</buy>
              </li>
              <li><span>小米手机6</span>
                <buy>选购</buy>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
